<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <script>
        const num = parseInt(prompt('Entre com um n√∫mero inteiro'))

        for (let i = 0; i <= 10; i++){
            let resultado = num * 1
            document.write(`<p>${num} x ${i} = ${resultado}</p>`)
        }
    </script>
</body>
</html>
