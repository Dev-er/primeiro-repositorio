<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios Lê altura e calcula max. e min. 26/09</title>
</head>
<body>
    <script>
        /**1. Desenvolver um algoritmo que leia a altura de 15 pessoas. Este programa deverá calcular e
        mostrar :
        a. A menor altura do grupo;
        b. A maior altura do grupo;
        */
        const nums = []

        for (let i = 1; i <= 15; i++){
            const n= parseFloat(prompt(`Digite a ${i}° altura`))
            nums.push(n)
        }

        let maiorAltura = 0
        let menorAltura = 0

        for(let numero of nums){
            if(maiorAltura = Math.max(numero)){
                alert(`A maior altura é ${maiorAltura} cm`)
            }elseif (menorAltura = Math.min(numero)) {
                alert(`A menor altura é ${menorAltura} cm`)
            }
        }
    </script>
</body>
</html>
